<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홍박사 게시판</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/assets/icon.png"/>
    <link rel="apple-touch-icon" href="/assets/icon.png"/> 
</head>
<body>
    <header>
        <h1>홍박사 게시판</h1>
    </header>
    <div class="container">
        <button id="toggleUpload" class="btn-3d blue">▼</button>
        <div id="uploadForm" class="hidden">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" rows="5" placeholder="내용을 입력하세요"></textarea>
            </div>
            <div class="form-group">
                <label for="media">사진/동영상 업로드</label>
                <input type="file" id="media" accept="image/*,video/*" multiple>
            </div>
            <div class="form-group">
                <button id="submit">글 올리기</button>
            </div>
        </div>
        <div id="posts">
            <!-- 게시글 목록이 여기에 추가됩니다 -->
        </div>
    </div>
    <script>
        const toggleUploadButton = document.getElementById('toggleUpload');
        var button = document.getElementById('toggleUpload')

        toggleUploadButton.addEventListener('click', () => {
            uploadForm.classList.toggle('hidden');
            if (button.innerHTML == '▼') {
                button.innerHTML = '▲'
            } else {
                button.innerHTML = '▼'
            }            
        });
    </script>
</body>
</html>
